name: 'AutoHide Spam Comments'
description: 'Detect and hide spam comments in GitHub issues, discussions, and pull requests'
inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
  repo-owner:
    description: 'The repository owner (e.g., user or organization)'
    required: true
  repo-name:
    description: 'The repository name (e.g., "spam-filter")'
    required: true

branding:
  icon: 'shield'
  color: 'blue'
  
runs:
  using: 'python'
  main: 'spam_detector.py'
